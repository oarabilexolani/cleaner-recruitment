<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .request-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .request-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .request-container form {
            display: flex;
            flex-direction: column;
        }

        .request-container .form-label {
            font-weight: bold;
        }

        .request-container .form-control {
            margin-bottom: 15px;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            z-index: 9999;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Button customization */
        .btn-primary {
            background-color: black;
            border: 2px solid #333;
        }

        .btn-primary:hover {
            background-color: white;
            color: black;
            border-color: #333;
        }

        .btn-outline-secondary {
            color: black;
            border-color: black;
        }

        .btn-outline-secondary:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <h1 class="text-white mb-0">Request Client</h1>
                </a>
            </div>
        </nav>
    </header>

    <!-- Client Request Form Section -->
    <div class="request-container">
        <main class="container my-5">
            <h2 class="text-center mb-4">Submit a Client Request</h2>

            <!-- Client Request Form -->
            <form id="client-request-form" action="/client_request" method="post">
                <div class="mb-3">
                    <label for="client-location" class="form-label">Location:</label>
                    <input type="text" id="client-location" name="location" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="client-experience" class="form-label">Minimum Experience (in years):</label>
                    <input type="number" id="client-experience" name="experience" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="requirements" class="form-label">Specific Requirements:</label>
                    <textarea id="requirements" name="requirements" class="form-control" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Request</button>
            </form>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Cleaner Recruitment | All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
